name: Build binaries

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-appimage:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk curl
          
      - name: Install AppImage dependencies (FUSE2)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 || sudo apt-get install -y libfuse2t64

      - name: Build AppImage
        run: |
          chmod +x packaging/linux/build_appimage.sh
          ./packaging/linux/build_appimage.sh
          mkdir -p dist
          mv -f JDS6600Controller-x86_64.AppImage dist/

      - name: Upload artifact (AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: JDS6600Controller-linux-appimage
          path: dist/JDS6600Controller-x86_64.AppImage

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: "64"
            py_arch: "x64"
          - arch: "32"
            py_arch: "x86"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.py_arch }}

      - name: Build EXE (win${{ matrix.arch }})
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
          ./packaging/windows/build_windows.ps1 -Arch ${{ matrix.arch }}

      - name: Upload artifact (win${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: JDS6600Controller-win${{ matrix.arch }}
          path: dist/JDS6600Controller-win${{ matrix.arch }}.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux-appimage, windows]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.AppImage
            release-assets/**/*.exe
